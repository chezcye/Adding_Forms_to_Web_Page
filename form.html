<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact Info:</legend>
                    Name: <input type="text" name="name">
                    Origin: <input type="text" name="address"><br>
                    Destination: <input type="text" name="city">
                    Flight Date: <input type="text" name="zip">
                <select name="Airline">
                    <option value="DA">Delta</option>
                    <option value="PJ">Private Jet</option>
                    <option value="Heli">Helicopter</option>
                    <option value="EG">Eagles</option>
                </select>
            </fieldset>
            <br>
            <input id="One Way RB" type="radio" name="travelPlan" value="One Way">
                <label for="One Way RB">One Way</label>
            <input id="Round TripRB" type="radio" name="travelPlan" value="Round trip">
                <label for="Round TripRB">Round Trip</label>
            <br>
            <textarea rows="10" cols="30">Comments</textarea>
            <br>
            <input di="newsCB" type="checkbox" name="news" value="news">
                <label for="newsCB">
                    I would like to enroll in the frequent flyer miles program.
                </label>
            <br>
            <button type="submit" name="SubmitButton" value="Submit">Submit</button>
            <button type="reset" name="ResetButton" value="Reset">Reset</button>
        </form>
    </body>
</html>
